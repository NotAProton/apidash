name: "Build and release"

on:
  workflow_dispatch:
    inputs:
      draft:
        description: "Draft release"
        required: true
        type: boolean
      tag:
        description: "The git tag you want to create a release for"
        required: true
        type: string
      release-notes:
        description: "Release notes"
        required: false
        type: string
permissions:
  contents: write

jobs:
  build-for-amd64:
    runs-on: "ubuntu-22.04"

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get install clang cmake git ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsecret-1-dev libjsoncpp-dev mpv patchelf

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Flutter build
        run: |
          flutter clean
          flutter create --platforms=linux .
          flutter build linux --release -v

      - name: Tar bundle
        run: tar -czvf build/linuxAmd64-${{ github.event.inputs.tag }}.tar.gz build/linux/x64/release/bundle

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: build/linuxAmd64-${{ github.event.inputs.tag }}.tar.gz
          fail_on_unmatched_files: true
          token: ${{ secrets.GITHUB_TOKEN }}
          name: "${{ github.event.inputs.tag }} tarball for Linux x64"
          body: "${{ github.event.inputs.release-notes }}"
